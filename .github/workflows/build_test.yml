name: Build and Test

on:
  pull_request:
  push:

jobs:
  build:
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        node-version: [ 16.x ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install
        run: npm ci

      - name: Build library
        run: npm run build_lib

      - name: Build demo
        run: npm run build

      - name: Test library
        run: npm run test_lib-headless

      - name: Test demo
        run: npm run test-headless
